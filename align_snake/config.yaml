# STARsolo parameters
CORES_HI: 24 # how many cores to give for each process (snakemake automatically parallelizes process using "snakemake -j  {numTotalCores}")
CORES_MID: 12
CORES_LO: 6

MEMLIMIT_HI: 252657461480 # Number of bytes to use per core -252657461480
MEMLIMIT_LO: 8G

#195000000000 # limit in bytes - 195gb

## Chemistry details (whitelists, barcode/UMI design, etc.)
